<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>Star Wars Fighter Squadron</title>
    <!-- CSS LIBRARIES -->
    <link rel="stylesheet" href="/assets/libs/css/libs.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/assets/css/main.min.css" media="screen" title="no title" charset="utf-8">
    <!-- JS LIBRARIES -->
    <script type="text/javascript" src="/assets/libs/js/libs.min.js"></script>
    <!-- MAIN JS -->
    <script type="text/javascript" src="/assets/js/app.min.js"></script>
    <!-- Mobile viewport scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body ng-app="swfsGameApp" ng-controller="mainController as main">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-default">
      <!-- NAVBAR HEADER -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click='navbarCollapsed  = !navbarCollapsed'>
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">SWFS</a>
      </div>
      <!-- NAVBAR COLLAPSE -->
      <div class="collapse navbar-collapse" uib-collapse="!navbarCollapsed">
        <!-- main navigation -->
        <ul class="nav navbar-nav" ng-if='main.isLoggedIn'>
          <li><a href="/game">Play</a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a href="/score-board">Score Board</a></li>
        </ul>

        <!-- Navbar right -->
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!main.isLoggedIn"><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li ng-if="!main.isLoggedIn"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
          <li ng-if="main.isLoggedIn" class="navbar-text">Hey, {{main.user.name}}!</li>
          <li ng-if="main.isLoggedIn"><a href="/login"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
          <li ng-if="main.isLoggedIn" ng-controller="loginController as login"><a ng-href="/login" ng-click="login.logout()"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
        </ul>
      </div>
    </nav>
    <!-- INJECT TEMPLATE VIEWS HERE -->
    <main class="container">
      <div ng-view></div>
    </main>
  </body>
</html>
